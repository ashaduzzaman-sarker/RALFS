# ============================================================================
# File: configs/retriever/dense.yaml
# Dense-only retrieval (for ablation)
# ============================================================================
type: dense

dense:
  model: sentence-transformers/all-MiniLM-L12-v2
  k: 100
  batch_size: 32
  normalize: true

reranker:
  enabled: true
  model: cross-encoder/ms-marco-MiniLM-L-12-v2
  top_k: 20
  batch_size: 16

faiss:
  index_type: IVFFlat
  nlist: 100
  nprobe: 10
  metric: L2
  use_gpu: false

index_path: data/index/${data.dataset}/dense_faiss.index
chunks_path: data/processed/${data.dataset}/${data.split}_chunks.jsonl
embeddings_path: data/index/${data.dataset}/dense_embeddings.npy
