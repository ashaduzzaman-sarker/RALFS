retriever:
  type: "hybrid"
  dense_model: "sentence-transformers/all-MiniLM-L12-v2"
  colbert_model: "colbert-ir/colbertv2.0"
  cross_encoder: "cross-encoder/ms-marco-MiniLM-L-12-v2"
  k_dense: 100
  k_bm25: 100
  k_final: 20
  fusion:
    alpha: 0.4   # dense
    beta: 0.4    # bm25
    gamma: 0.2   # colbert
  adaptive_fid:
    min_k: 5
    max_k: 40
    model: "google/flan-t5-large"
