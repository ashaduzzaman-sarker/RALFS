# configs/train/retriever.yaml
# Retriever-specific configuration
defaults:
  - fid_base

task: build_index

retriever:
  model: "sentence-transformers/all-MiniLM-L12-v2"
  dim: 384
  index_path: "data/index/faiss.index"
  batch_size: 32  # Encoding batch size
  normalize: true

data:
  max_samples: 5000  # Reduced for faster indexing on T4