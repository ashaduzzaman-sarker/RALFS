# Smaller model for T4 GPU
# ============================================================================
defaults:
  - fid

model:
  name: google/flan-t5-base  # 250M parameters
  max_input_length: 384      # Reduced for T4
  max_output_length: 150
  num_beams: 4

adaptive:
  enabled: true
  min_k: 5
  max_k: 15   # Reduced for smaller model
  default_k: 10

lora:
  enabled: true
  r: 8        # Smaller rank
  alpha: 16
  dropout: 0.1
  target_modules:
    - q
    - v
