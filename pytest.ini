[pytest]
# Pytest configuration for RALFS

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_data: marks tests that require preprocessed data
    requires_index: marks tests that require built indexes
    requires_model: marks tests that require trained models

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage
# addopts = --cov=ralfs --cov-report=html --cov-report=term-missing

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    data
    checkpoints
    results
    outputs

# Timeout (optional, requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::PendingDeprecationWarning