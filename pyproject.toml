[tool.poetry]
name = "ralfs"
version = "0.1.0"
description = "Retrieval-Augmented Long-Form Summarization System"
authors = ["Ashaduzzaman Sarker <ashaduzzaman2505@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"  # Supports 3.10 → 3.12.12 (Colab + A100)

# Core stack — pinned to known-good, mutually compatible versions (Dec 2025)
torch = { version = "^2.4.0", markers = "sys_platform != 'darwin'" }  # GPU
torch = { version = "^2.4.0", source = "pytorch", markers = "sys_platform == 'darwin'" }

transformers = "4.44.2"           # Last version before hub>=1.0 requirement
sentence-transformers = "3.0.1"   # Fully compatible with transformers 4.44.2
huggingface-hub = "<1.0.0"        # Critical: avoids the 1.x breakage
accelerate = "0.33.0"             # Works on 3.10 and 3.12
datasets = "^2.21.0"
faiss-cpu = "^1.8.0"
faiss-gpu = { version = "^1.8.0", optional = true }

hydra-core = "^1.3.2"
omegaconf = "^2.3.0"
nltk = "^3.9.1"
rouge-score = "^0.1.2"
evaluate = "^0.4.2"

# Optional but recommended
spacy = { version = "^3.7.5", optional = true }
en-core-web-sm = { version = "*", optional = true, markers = "extra == 'spacy'" }

[tool.poetry.extras]
gpu = ["faiss-gpu"]
spacy = ["spacy", "en-core-web-sm"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3"
mypy = "^1.11"
black = "^24.8"
isort = "^5.13"
ruff = "^0.6.0"
pre-commit = "^3.8"

[tool.poetry.sources]
# For macOS torch compatibility
pytorch = { url = "https://download.pytorch.org/whl/cpu" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Formatting & linting
[tool.black]
line-length = 100
target-version = ['py310', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
select = ["E", "W", "F", "B", "C4", "UP"]
ignore = ["E501"]  # Let black handle line length
target-version = "py310"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = false
no_implicit_reexport = true
warn_unused_ignores = true